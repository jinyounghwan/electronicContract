<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <!--search box-->
    <div class="databox" th:fragment="searchBox(dateRangeSelect , keywordTypeSelect)">
        <div class="data-linebox">
            <div class="data-line">
                <div class="data-title">date</div>
                <div class="data-select datatable-dropdown">
                    <label>
                        <select class="datatable-selector"  data-select="dateRangeSelect">
                            <option th:each="e: ${dateRangeSelect}" th:value="${e.getCode()}" th:text="|${e.getDisplayName()}|" th:selected="${e.getCode()} == ${search.searchDateType}">전체</option>
                        </select>
                    </label>
                </div>
                <div class="data-group">
                    <input type="date" class="form-control form-control-user" id="startDt" placeholder="YYYY.MM.DD" th:value="${search.getStartDt()}">
                    <span>-</span>
                    <input type="date" class="form-control form-control-user" id="endDt" placeholder="YYYY.MM.DD" th:value="${search.getEndDt()}">
                </div>
            </div>
            <div class="data-line">
                <div class="data-title">Search</div>
                <div class="data-select datatable-dropdown">
                    <label>
                        <select class="datatable-selector" data-select="keywordTypeSelect">
                            <option th:each="e: ${keywordTypeSelect}" th:value="${e.getCode()}" th:text="|${e.getDisplayName()}|" th:selected="${e.getCode()} == ${search.searchKeywordType}">전체</option>
                        </select>
                    </label>
                </div>
                <div class="data-group">
                    <input type="" class="form-control form-control-user" placeholder="" name="searchKeyword" id="searchKeyword" th:value="${search.getSearchKeyword()}">
                </div>
            </div>
        </div>
        <div class="data-btn">
            <button class="btn btn-primary" type="button" th:onclick="'searchList(1 , 0 , '+ ${totalCount} +')'">

                Search
                <i class="fas fa-search fa-sm"></i>
            </button>

        </div>
    </div>
</html>
